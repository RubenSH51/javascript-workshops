<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Taller #3</title>
	<link rel="stylesheet" href="./workshop3.css">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

	<header>
		<h3>Taller #3</h3>
		<h1>Media, mediana y moda</h1>
		<a href="./index.html">HOME</a>
	</header>


	<main>
		<div class="title">
			<div class="logo">
				<img src="./assets/icons/cuadrado.png" alt="">
			</div>
			<div class="content">
				<h2>Cálculos</h2>
			</div>
		</div>
		<section class='sections-container'>
			<section class="forms">
				<form action="">
					<label for="agregar">Agrega un <strong>nuevo valor</strong> a la lista</label>
					<input type="number" id='agregar'>
					<button type='button' onclick='addElement()'>AGREGAR A LA LISTA</button>

					<label for="quitar">Elimina un <strong>número</strong> de la lista.</label>
					<input type="number" id='quitar'>
					<button type='button' onclick='removeElement()'>QUITAR DE LA LISTA</button>

					<!-- experimental -->

					<p>Usar lista de <strong>números aleatorios</strong>.</p>
					<div class="random-numbers-container">
						<div>
							<label for="">Cantidad</label>
							<input type="number" id='cantidad'>
						</div>
						<div>
							<label for="">Mínimo</label>
							<input type="number" id='minimo'>
						</div>
						<div>
							<label for="">Máximo</label>
							<input type="number" id='maximo'>
						</div>
					</div>
					<button type='button' onclick='listaAleatoria()'> GENERAR LISTA ALEATORIA</button>
				</form>
			</section>

			<section class="list-container">
				<h3><u>Lista de elementos</u></h3>
				<ul id="list">
					
				</ul>
			</section>

			<section class="operations">

				
				<button type='button' onclick="calcularPromedio()">Calcular promedio</button>
			

				<button type='button' onclick="calcularMediana()">Calcular mediana</button>
			

				<button type='button' onclick="calcularModa()">Calcular moda</button>
				

			</section>
		</section>
	</main>



	<footer>

		<section class='left'>

			<p><a href="./index.html">HOME</a></p>
			<ul>
				<li><a href="#">Linkedin <span></span></a></li>
				<li><a href="#">Github <span></span></a></li>
				<li><a href="#">Twitter <span></span></a></li>
			</ul>
		</section>

		<section class='right'>
			<div>
				<img src="./assets/icons/sh.png" alt="">
			</div>
		</section>

	</footer>




	<script src='./taller3.js'></script>
</body>
</html>
